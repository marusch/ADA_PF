<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Icons links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body background="inicio.jpg">

<nav class="navbar-expand-md nav justify-content-end bg-dark navbar-dark">

    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}"><i class="bi bi-person-check"></i> En
                        sesión</a>
                </li>
            </ul>
        </div>

        <div class="nav justify-content-end">
            <ul>
                <li sec:authorize="isAuthenticated()" class="nav-item">

                    <a class="btn btn-info" th:href="@{/logout}"><i class="bi bi-person-lock"></i> Cerrar sesión</a>

                </li>
            </ul>
        </div>
    </div>
</nav>

<br>

<div class="row d-flex justify-content-center">
    <div class="col-sm-6">
        <h2 style="text-align:center" class="p-3 mb-2 bg-secondary bg-gradient text-white"><i
                class="bi bi-book-fill"></i> Sistema Biblioteca <i class="bi bi-book-fill"></i></h2>
    </div>
</div>

<br>

<div class="container">

    <h3 style="text-align:center" class="p-3 mb-2 bg-white bg-gradient text-black"><i class="bi bi-shield-check"></i>
        Bienvenido <span
                sec:authentication="principal.username"></span></h3>
    <br>


    <div class="row d-flex justify-content-center">
        <div class="text-center">
            <a th:href="@{/home}" class="btn btn-secondary" style="text-align:center"><i
                    class="bi bi-house-lock-fill"></i> Entrar home </a>
        </div>

    </div>

</div>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
